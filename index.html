<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="robots" content="noindex" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="shoeContainer"></section>
    <section class="colourButtons">
      <svg class="images" viewBox="0 0 842 250">
        <rect class="colourButton" width="100" height="100" fill="rgb(212, 87, 87, 0.8)" />
        <rect class="colourButton" x="120" width="100" height="100" fill="rgb(101, 136, 191, 0.8)" />
        <rect class="colourButton" x="240" width="100" height="100" fill="rgb(101, 191, 105, 0.8)" />
        <rect class="colourButton" x="360" width="100" height="100" fill="rgb(230, 215, 80, 0.8)" />

        <rect class="colourButton" y="120" width="100" height="100" fill="rgb(212, 122, 19, 0.8)" />
        <rect class="colourButton" y="120" x="120" width="100" height="100" fill="rgb(19, 71, 161, 0.8)" />
        <rect class="colourButton" y="120" x="240" width="100" height="100" fill="rgb(181, 51, 148, 0.8)" />
        <rect class="colourButton" y="120" x="360" width="100" height="100" fill="rgb(26, 117, 27, 0.8)" />
      </svg>
    </section>

    <script src="script.js"></script>
  </body>
</html>
